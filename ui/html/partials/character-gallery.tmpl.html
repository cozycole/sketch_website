{{ define "character-gallery"}}
  <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-2">
    {{ range .Characters }}
      <div class="flex flex-col items-center">
        <div class="w-2/3">
          <a href="/character/{{ .Slug }}">
            <img
              src="{{ $.ImageBaseUrl }}/character/{{ .Image }}"
              class="rounded-full border border-slate-300"
              onerror="this.onerror=null;this.src='/static/img/missing-profile.jpg'"
            />
          </a>
        </div>
        <h3 class="mt-4 font-semibold text-slate-950 text-center line-clamp-2 hover:underline">
          <a href="/character/{{ .Slug }}">{{ .Name }}</a>
        </h3>
      </div>
    {{ end }}
  </div>
{{ end }}
