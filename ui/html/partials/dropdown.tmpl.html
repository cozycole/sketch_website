<ul class="list-none cursor-pointer absolute left-0 w-full bg-white border border-gray-300 rounded shadow-lg z-10" id="dropdown">
    {{with .DropdownResults}}
    {{range .Results}}
    <li class="hover:bg-gray-200 py-2 px-1 border"
        onclick="insertDropdownItem(event)"
        data-id="{{.ID}}">
        {{.Text}}
    </li>
    {{end}}
    <a href="{{.Redirect}}" target="blank_">
        <li class="hover:bg-gray-200 py-2 px-1 border">
            {{.RedirectText}}
        </li>
    </a>
    {{end}}
</ul>
