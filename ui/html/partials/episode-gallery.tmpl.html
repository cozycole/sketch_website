{{ define "episode-gallery" }}
  {{if eq .SectionType "sub"}}
  <div class="grid grid-cols-1 xs:grid-cols-2 min-[970px]:grid-cols-3 xl:grid-cols-4 gap-2">
  {{ else }}
  <div class="grid grid-cols-1 xs:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-2">
  {{ end }}
    {{ range .Episodes }}
      {{ template "episode-thumbnail" (dict "Episode" . "Show" $.Show "Season" $.Season "ImageBaseUrl" $.ImageBaseUrl)}}
    {{ else }}
     <div class="flex items-center justify-center col-span-full h-16 text-lg text-center">
      <h1>No Episodes</h1>
    </div>
    {{ end }}
  </div>
{{ end }}
