{{ define "person-gallery"}}
  <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-2">
    {{ range .People }}
        <div class="flex flex-col items-center">
          <div class="w-2/3">
            <a href="/person/{{ .Slug }}">
              <img
                src="{{ $.ImageBaseUrl }}/person/{{ .ProfileImg }}"
                class="rounded-full border border-slate-300"
                onerror="this.onerror=null;this.src='/static/img/missing-profile.jpg'"
              />
            </a>
          </div>
          <h3 class="mt-4 font-semibold text-gray-950 line-clamp-2 hover:underline">
            <a href="/person/{{ .Slug }}">{{ .First }} {{ .Last }}</a>
          </h3>
        </div>
    {{ end }}
  </div>
{{ end }}
