{{define "title"}}{{.Video.Title}}{{end}}
{{define "main"}}
    {{with .Video}}
    <div class="video">
        <h1>{{.Title}}</h1>
        <a href="/view/creator/{{.Creator.Slug}}">
            <img src="/static/img/creator/{{.Creator.ProfileImage}}" alt="profile-img">
        </a>
        <a href="/view/creator/{{.Creator.Slug}}">{{.Creator.Name}}</a><span>({{humanDate .Creator.EstablishedDate}})</span>
        <a href="{{.URL}}">
            <img class="thumbnail" src="/static/img/video/{{.Thumbnail}}" alt="thumbnail">
        </a>
        <div class="metadata">
            <time>Created: {{humanDate .UploadDate}}</time>
        </div>
    </div>
    {{end}}
{{end}}

{{define "scripts"}}
    <script src="/static/js/search.js"></script>
{{end}}
