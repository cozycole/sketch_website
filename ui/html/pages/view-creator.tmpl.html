{{define "title"}}{{.Creator.Name}}{{end}}
{{define "main"}}
    {{with .Creator}}
    <div class="my-3">
        <h1 class="text-2xl font-bold my-3">{{.Name}}</h1>
        <div class="flex my-3">
            <a href="{{.URL}}">
                <img src="/static/img/creator/{{.ProfileImage}}" class="rounded-full inline-block w-8" alt="profile-img">
            </a>
        </div>
        <div class="metadata rounded-md bg-slate-300">
            <time>Established: {{humanDate .EstablishedDate}}</time>
        </div>
    </div>
    {{end}}
    <h1>Videos</h1>
    <div class="flex flex-wrap justify-start">
        {{range .Videos}}
        <div class="w-[calc(25%-8px)] mx-1">
            <a href="/video/{{.Slug}}"></a>
                <img class="rounded-md" src="/static/img/video/{{.Thumbnail}}" alt="video thumbnail">
            </a> 
            <div class="flex mt-2">
                <a class="w-[calc(15%-4px)] mr-1" href="/creator/view/{{.Creator.Slug}}" >
                    <img src="/static/img/creator/{{.Creator.ProfileImage}}" class="rounded-full" alt="creator profile image">
                </a>
                <div class="w-[calc(95%-4px)]">
                    <a href="/video/{{.Slug}}">
                        <h3 class="inline-block font-bold">{{.Title}}</h3>
                    </a> 
                    <a href="/creator/view/{{.Creator.Slug}}">
                        <p class="font-medium text-base">{{.Creator.Name}}</p>
                    </a>
                    <p>{{.UploadDate.Format "Jan 2, 2006"}}</p>
                </div>
            </div>
        </div>
        {{end}}
    </div>
{{end}}

{{define "scripts"}}
    <script src="/static/js/search.js"></script>
{{end}}
