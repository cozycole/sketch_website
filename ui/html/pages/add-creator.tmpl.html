{{ define "title" }}Add Creator{{ end }}

{{ define "main" }}
  <h1 class="my-5 text-xl font-bold">Add Creator</h1>
  <form
    class="w-1/2"
    enctype="multipart/form-data"
    action="http://localhost:4000/creator/add"
    method="POST"
  >
    <div>
      <label class="block my-2">Name</label>
      {{ with .Form.FieldErrors.name }}
        <label class="block text-red-700">{{ . }}</label>
      {{ end }}
      <input
        type="text"
        name="name"
        value="{{ .Form.Name }}"
        class="w-3/4 p-1 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-black focus:border-black"
      />
    </div>
    <div>
      <label class="block my-2">Youtube Channel URL</label>
      {{ with .Form.FieldErrors.url }}
        <label class="block text-red-700">{{ . }}</label>
      {{ end }}
      <input
        type="text"
        name="url"
        value="{{ .Form.URL }}"
        class="w-3/4 p-1 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-black focus:border-black"
      />
    </div>
    <div>
      <label class="inline-block my-2">Established Date</label>
      {{ with .Form.FieldErrors.establishedDate }}
        <label class="block text-red-700">{{ . }}</label>
      {{ end }}
      <input
        type="date"
        name="establishedDate"
        value="{{ .Form.EstablishedDate }}"
        class="w-3/4 p-1 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-black focus:border-black"
      />
    </div>
    <label
      class="inline-block my-2 p-2 bg-gray-50 text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-black-500 focus:border-black-500"
    >
      Upload Creator Image
      <input
        type="file"
        name="profileImg"
        accept="image/*"
        onChange="previewImage(event)"
        class="hidden"
      />
    </label>
    <div id="imagePreview"></div>
    <label class="inline-block my-2">
      Creator Tags
      <input
        type="text"
        name="tag"
        class="w-full p-1 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-black focus:border-black"
      />
    </label>
    <button
      type="submit"
      class="block my-2 p-1 bg-gray-50 text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-black-500 focus:border-black-500"
    >
      Submit
    </button>
  </form>
{{ end }}

{{ define "scripts" }}
  <script src="/static/js/add.js"></script>
{{ end }}
