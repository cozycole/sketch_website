{{define "title"}} Home {{end}}

{{define "main"}}
    <h2 class="vidDisplayTitle">Latest Sketches</h2>
    <div class="videoDisplay">
        {{range .Videos}}
        <div class="videoResult">
            <a href="{{.URL}}" target="_blank">
                <img class="videoThumbnail" src="/static/img/video/{{.Thumbnail}}" alt="video thumbnail">
            </a> 
            <div class="videoDetails">
                <img src="/static/img/creator/{{.Creator.ProfileImage}}" alt="creator profile image">
                <div class="videoMetadata">
                    <a href="{{.URL}}" target="_blank">
                        <h3>{{.Title}}</h3>
                    </a> 
                    <p>{{.Creator.Name}}</p>
                    <p>{{.UploadDate.Format "Jan 2, 2006"}}</p>
                </div>
            </div>
        </div>
        {{end}}
    </div>
{{end}}

{{define "scripts"}}{{end}}
