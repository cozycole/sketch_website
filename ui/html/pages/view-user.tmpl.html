{{ define "title" }}{{ .User.Username }}{{ end }}

{{ define "main" }}
  {{ with .User }}
    <div>
      <div>
        <h1 class="text-2xl font-bold my-1">{{ .Username }}</h1>
        <p>Email: {{ .Email }}</p>
        <p>Role: {{ .Role }}</p>
      </div>
      <div>
        <h2>Liked Videos</h2>
        <div>
          {{ template "thumbnail-gallery" dict ("ImageBaseUrl" $.ImageBaseUrl "Videos" $.Videos)}}
        </div>
      </div>
    </div>
  {{ end }}
{{ end }}
