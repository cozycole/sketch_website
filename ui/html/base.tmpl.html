{{ define "base" }}
  <!doctype html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="htmx-config" content='{"historyCacheSize": 0}' />
      <title>{{ template "title" . }} - SketchDB</title>
      <!--<script src="/static/js/htmx.min.js" type="text/javascript"></script>-->
      <script
        src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.js"
        integrity="sha384-oeUn82QNXPuVkGCkcrInrS1twIxKhkZiFfr2TdiuObZ3n3yIeMiqcRzkIcguaof1"
        crossorigin="anonymous"
      ></script>
      <script
        src="/static/js/htmx-response-targets.js"
        type="text/javascript"
      ></script>
      <link rel="stylesheet" href="/static/css/styles.css" />
      <link
        rel="shortcut icon"
        href="/static/img/favicon.ico"
        type="image/x-icon"
      />
      <link
        href="http://fonts.googleapis.com/css?family=Roboto"
        rel="stylesheet"
        type="text/css"
      />
    </head>

    <body
      hx-ext="response-targets"
      class="min-h-screen flex flex-col bg-slate-100 min-w-80"
    >
      {{ template "nav" . }}
      <main class="flex flex-col grow w-full max-w-screen-xl mx-auto">
        {{ template "main" . }}
      </main>
      {{ template "footer" . }}
      <script
        type="module"
        src="/static/js/main.js"
        type="text/javascript"
      ></script>
    </body>
  </html>
{{ end }}
